<!DOCTYPE html>
<html lang="en">

<head>
  <title>Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">


</head>

<body>

  <main class="card">
    <div class="card__header"></div>
    <h1 class="card__title">Order Summary</h1>
    <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!
    </p>
    <div class="card__plan">
      <img src="./images/icon-music.svg" alt="Icon music" class="icon__music">
      <div class="plan__conditions">
        <h3 class="plan__title">Annual Plan</h3>
        <h5 class="plan__price">$59.99/year</h5>
      </div>
      <a href="#" class="card__change">Change</a>
    </div>
    <button class="card__cta__payment">Proceed to Payment</button>
    <a href="#" class="card__cancel">Cancel Order</a>
  </main>

</body>

</html>
